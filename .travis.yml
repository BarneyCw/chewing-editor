language: c
compiler: gcc

before_install:
    - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
    - sudo add-apt-repository --yes ppa:chewing/chewing
    - sudo apt-get update
    - sudo apt-get install -qq libchewing3-dev gcc-4.8 g++-4.8
    - gcc --version
    - g++ --version

script:
    - cmake .; make
